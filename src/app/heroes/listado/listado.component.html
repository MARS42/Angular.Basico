<p>listado works!</p>

<div *ngIf="heroeBorrado.length != 0; else noBorrado">
    <h3>Héroe eliminado:</h3>
    <span>{{heroeBorrado}}</span>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
<button (click)="eliminarHeroe()">Eliminar héroe</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>
